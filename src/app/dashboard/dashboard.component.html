<mat-toolbar color="primary" class="mat-elevation-z6">
    <div class="toolbar-content mat-typography" fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayoutAlign="start center" fxFlex="50">
            <button type="button" mat-icon-button aria-label="Menu button" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>J2C</span>
        </div>
        <div fxLayoutAlign="end center" fxFlex="50">
            <button mat-button type="button" [matMenuTriggerFor]="accountMenu" aria-label="Account button">
                <span class="dashboard-user-email mat-typography">{{ (user$ | async)?.email }}</span>
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #accountMenu xPosition="after">
                <a href="#" mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </a>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
<mat-sidenav-container class="mat-typography">
    <mat-sidenav #sidenav class="dashboard-sidenav" mode="side" [fixedInViewport]="true" [fixedTopGap]="52"
        [opened]="true">
        <mat-nav-list>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard"
                routerLinkActive="active-route" [routerLinkActiveOptions]="{exact:true}">
                <mat-icon matLine>home</mat-icon>
                <span matLine>Home</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/orders"
                routerLinkActive="active-route">
                <mat-icon matLine>inventory</mat-icon>
                <span matLine>Orders</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/products"
                routerLinkActive="active-route">
                <mat-icon matLine>shopping_cart</mat-icon>
                <span matLine>Products</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/categories"
                routerLinkActive="active-route">
                <mat-icon matLine>category</mat-icon>
                <span matLine>Categories</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/tags"
                routerLinkActive="active-route">
                <mat-icon matLine>local_offer</mat-icon>
                <span matLine>Tags</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/shipping"
                routerLinkActive="active-route">
                <mat-icon matLine>local_shipping</mat-icon>
                <span matLine>Shipping</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/users"
                routerLinkActive="active-route">
                <mat-icon matLine>people</mat-icon>
                <span matLine>Users</span>
            </a>
            <a mat-list-item class="sidenav-item" href="javascript:void(0);" routerLink="/dashboard/configuration"
                routerLinkActive="active-route">
                <mat-icon matLine>settings</mat-icon>
                <span matLine>Config</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="dashboard-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
